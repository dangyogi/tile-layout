# walls.yaml

---

Test Wall:
    grout: [48, 88]

Sink:
    grout: [96.1/16, 17.1/2]
    constants:
        cab_width: 32.3/4
    left_cab:
        pos: [0, 17.1/2]
        size: [31.1/4, 37]
        color: cabinet
    right_cab:
        pos: [width_in - cab_width, 17.1/2]
        size: [cab_width, 36.1/2]
        color: cabinet
    window:
        pos: [32.7/16, 9.3/8]
        size: [29.3/4, 26.1/2]
        color: "#CCC"
    outlet1:
        pos: [12.1/8, 8.3/8]
        size: [3, 4.7/8]
        color: outlet
    outlet2:
        pos: [26.1/8, 8.3/8]
        size: [3, 4.7/8]
        color: outlet
    outlet3:
        pos: [65.7/16, 8.3/8]
        size: [3, 4.7/8]
        color: outlet
    outlet4:
        pos: [80.1/4, 8.3/8]
        size: [3, 4.7/8]
        color: outlet

Stove:
    grout: [96, 17.1/2]
    constants:
        lt_cab_width: 19.1/4
        rt_cab_width: 46.7/8
        rt_cab_height: 36.3/4
        uw_offset: 19.1/8
        uw_height: 16.7/8
    left_cab:
        pos: [0, 17.1/2]
        size: [lt_cab_width, 36.7/8]
        color: cabinet
    right_cab:
        pos: [width_in - rt_cab_width, 17.1/2]
        size: [rt_cab_width, rt_cab_height]
        color: cabinet
    uWave:
        pos: [lt_cab_width, uw_offset]
        size: [30, uw_height]
        color: silver
    cab_over_uWave:
        pos: [lt_cab_width, uw_offset + uw_height]
        size: [30, 35.1/4 - uw_height]
        color: cabinet
    stove_back:
        pos: [lt_cab_width, 0]
        size: [30, 10]
        color: white
    outlet1:
        pos: [9.3/8, 8.5/16]
        size: [3, 4.7/8]
        color: outlet
    outlet2:
        pos: [60.3/4, 8.5/16]
        size: [3, 4.7/8]
        color: outlet
    outlet3:
        pos: [80.5/8, 8.3/16]
        size: [3, 4.7/8]
        color: outlet
    outlet4:
        pos: [89.3/16, 8.1/8]
        size: [3, 4.7/8]
        color: outlet

Dining:
    grout: [90.1/16, 17.1/2]
    constants:
        rt_cab_width: 25.3/8
    left_cab:
        pos: [0, 17.1/2]
        size: [25.5/8, 36.3/4]
        color: cabinet
    right_cab:
        pos: [width_in - rt_cab_width, 17.1/2]
        size: [rt_cab_width, 36.11/16]
        color: cabinet

Guest Bath:
    constants:
        right_indent: 6.1/8
        right_len: 23.1/4
        left_indent: 15.1/16
        left_len: 32.1/8
    grout: [59, 66.3/8]
    left wall:
        pos: [0, 0]
        size: [left_indent, left_len]
        color: cabinet
    right cabinet:
        pos: [width_in - right_indent, 0]
        size: [right_indent, right_len]
        color: yellow
    vent:
        pos: [left_indent + 9, 8.1/2]
        size: [3.3/4, 9.1/2]
        color: "#99948e"
    toilet:
        pos: [11.1/2, left_len + 13.1/2]
        size: 6.1/2
        color: black

Master Left:
    constants:
        width: 33.5/8
        bar_x: width - 5.5/8
        bar_y: 43.3/16
    grout: [width, 88]
    valve:
        pos: [width - 15.15/16, bar_y]
        size: 7
        color: silver
    bar_bottom:
        pos: [bar_x, bar_y]
        size: 2.1/2
        color: silver
    bar_top:
        pos: [bar_x, bar_y + 31.1/4]
        size: 2.1/2
        color: silver
    bar:
        pos: [bar_x - 1/2, bar_y]
        size: [1, 31.1/4]
        color: silver
    nipple:
        pos: [width - 9.1/2, bar_y]
        size: 1.7/8
        color: silver
    door:
        pos: [1/2, 0]
        size: [1.9/16, 70]
        color: silver

Master Right:
    constants:
        width: 33.13/16
        niche_width: 21.11/16 - 9.5/8
        niche_center_x: 9.5/8 + niche_width / 2
        niche_height: 61.1/8 - 44.7/8
        niche_center_y: 44.7/8 + niche_height / 2
        back_width: 11
        back_height: 15.1/4
        border_width: 16
        border_height: 20
        sill_width: 18
        sill_height: 2.1/2
    grout: [width, 87.15/16]
    niche_border:
        pos: [niche_center_x - border_width / 2, niche_center_y - border_height / 2]
        size: [border_width, border_height]
        color: "#888"
    niche_sill:
        pos: [niche_center_x - sill_width / 2, niche_center_y - border_height / 2]
        size: [sill_width, sill_height]
        color: "#888"
    niche_back:
        pos: [niche_center_x - back_width / 2, niche_center_y - back_height / 2]
        size: [back_width, back_height]
        color: "#DDD"
    door:
        pos: [width - 1.9/16 - 1/2, 0]
        size: [1.9/16, 70]
        color: silver

Master Back:
    constants:
        width: 46.3/4
        center: width / 2
        pic_tile_size: 6.1/8
        pic_width: pic_tile_size * 4
        pic_height: pic_tile_size * 3
        pic_x: center - pic_width / 2
        pic_y: 70 - pic_height
        pic_grout_gap: 1/16
    grout: [width, 88.7/8]
    border:
        pos: [pic_x - 1/2 - 2 * pic_grout_gap - 3.15/16,
              pic_y - 1/2 - 2 * pic_grout_gap - 3.15/16]
        size: [pic_width + 1 + 4 * pic_grout_gap + 2 * 3.15/16,
               pic_height + 1 + 4 * pic_grout_gap + 2 * 3.15/16]
        #color: sea_foam
        color: orange
        #color: yellow
        #color: grey
        #color: caicos_blue
    pencil:
        pos: [pic_x - 1/2 - 2 * pic_grout_gap, pic_y - 1/2 - 2 * pic_grout_gap]
        size: [pic_width + 1 + 4 * pic_grout_gap, pic_height + 1 + 4 * pic_grout_gap]
        color: white
        #color: black
    picture:
        pos: [pic_x, pic_y]
        size: [pic_width, pic_height]
        image: mural.jpg
    grab_bar_left:
        pos: [12, 38.5/8]
        size: 3
        color: silver
    grab_bar_right:
        pos: [width - 12, 30.3/4]
        size: 3
        color: silver
