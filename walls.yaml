Master Left:
    constants:
        #old_width: 33.5/8
        #width: 33.1/4
        #width: 33.1/4 - 3/16
        width: 33.1/8 - 3/16
        valve_x: 17.3/4
        nipple_x: 24
        #bar_x: old_width - 5.5/8
        bar_x: 27.7/8
        bar_y: 43.3/16
    grout: [width, 88]
    valve:
        pos: [valve_x, bar_y]
        size: 7
        color: silver
    bar_bottom:
